{% extends 'nav_bar.html' %}
{% block content %}
    {% if error %}
        {{ error }}
    {% endif %}
    <form method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit">
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
    </form>

    {% if not user.is_authenticated %}
        <p><a href="{% url 'register' %}"> Register</a></p>
    {% endif %}

{% endblock %}
